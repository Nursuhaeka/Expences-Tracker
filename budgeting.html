<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting - Expenses Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="image/logo.webp" alt="Expenses Tracker Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="add-expense.html">Add Expense</a></li>
                <li><a href="budgeting.html">Budgeting</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="budgeting">
            <h1>Set Your Monthly Budget</h1>
            <form action="#">
                <label for="budget-amount">Total Budget:</label>
                <input type="number" id="budget-amount" name="budget-amount" required>

                <label for="expense-category">Budget for Category:</label>
                <select id="expense-category" name="expense-category">
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utilities">Utilities</option>
                </select>

                <button type="submit">Set Budget</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Expenses Tracker</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
