<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Expenses Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="image/logo.webp" alt="Expenses Tracker Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="add-expense.html">Add Expense</a></li>
                <li><a href="budgeting.html">Budgeting</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="add-expense">
            <h1>Add New Expense</h1>
            <form action="#">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utilities">Utilities</option>
                    <option value="others">Others</option>
                </select>
                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <button type="submit">Add Expense</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Expenses Tracker</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
